<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--xmlns:th="" : 타임리프(Thymeleaf) 사용시 선언-->
<html>
<head>
    <meta charset="utf-8">
    <!-- 서버에서 css를 가져오는 경우 "@{/css/bootstrap.min.css}" 경로로 가져오도록 th:href=""를 둔다.(html 파일을 직접 여는 경우에는 href=""가 동작)-->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>상품 상세</h2>
    </div>
    <div>
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control"
               value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control"
               value="상품A" th:value="${item.itemName}" readonly> </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control"
               value="10000" th:value="${item.price}" readonly>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control"
               value="10" th:value="${item.quantity}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <!-- 타임리프에선 항상 @{...} 로 경로를 표현한다. -->
            <!-- 리터럴 대체 문법으로 경로를 표현한다.-->
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button"
            >상품 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|"
                    type="button">
                목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
